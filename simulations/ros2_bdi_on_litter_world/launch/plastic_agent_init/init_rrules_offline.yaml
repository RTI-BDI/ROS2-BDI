        deadline: 64
        value:
          - name: "recycled"
            pddl_type: 2
            params:
              - "{x}"
          - name: "recycled"
            pddl_type: 2
            params:
              - "{y}"
          - name: "recycled"
            pddl_type: 2
            params:
              - "{z}"
