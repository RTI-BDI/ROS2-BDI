    clauses:
      - literals:
          - check: "T"
            condition_to_check:
              name: "map_loaded"
              pddl_type: 2

          - check: "T"
            condition_to_check:
              name: "should_patrol"
              pddl_type: 2
              params:
                - "{x}"

