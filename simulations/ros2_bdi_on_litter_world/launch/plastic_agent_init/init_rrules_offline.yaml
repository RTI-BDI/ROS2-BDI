      - literals:
          - check: "T"
            condition_to_check:
              name: "map_loaded"
              pddl_type: 2

          - check: "EX"
            condition_to_check:
              name: "{x}"
              pddl_type: 1
              type: "plastic"

          - check: "T"
            condition_to_check:
              name: "litter_pose"
              pddl_type: 2
              params:
                - "{x}"
                - "*"

          - check: "EX"
            condition_to_check:
              name: "{y}"
              pddl_type: 1
              type: "plastic"

          - check: "T"
            condition_to_check:
              name: "litter_pose"
              pddl_type: 2
              params:
                - "{y}"
                - "*"

          - check: "EX"
            condition_to_check:
              name: "{z}"
              pddl_type: 1
              type: "plastic"

          - check: "T"
            condition_to_check:
              name: "litter_pose"
              pddl_type: 2
              params:
                - "{z}"
                - "*"

  reactive_rules:
    - set: desire
      operation: ADD
      value:
        name: "recycle"
